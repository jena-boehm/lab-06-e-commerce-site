<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cart</title>
</head>

<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main>
       <section class='cart'>
           <table>
               <thead>
                   <tr>
                       <th>Item</th>
                       <th>Price</th>
                       <th>Quantity</th>
                       <th>Subtotal</th>
                   </tr>
               </thead>
               <tbody>
                <tr>
                    <td>Monstera Deliciosa</td>
                    <td>$40</td>
                    <td>2</td>
                    <td>$80</td>
                </tr>
                <tr>
                    <td>Snake Plant</td>
                    <td>$30</td>
                    <td>1</td>
                    <td>$30</td>
                </tr>
                <tr>
                    <td>Alocasia</td>
                    <td>$30</td>
                    <td>1</td>
                    <td>$30</td>
                </tr>
               </tbody>
               <tfoot>
                   <tr>
                       <td class="total" colspan="3">Total</td>
                       <td class="total-number">[#]</td>
                   </tr>
               </tfoot>
           </table>
       </section>
       <button>Place Order!</button>
    </main>

    <script type="module" src="products.js"></script>
</body>

</html>
